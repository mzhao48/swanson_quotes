<meta charset="utf-8">
<title>Feed Me Quotes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="style.css">

<header>
  <h1>Teach Me Your Ways</h1>
  <p>Retrieve classic Ron Swanson quotes</p>
</header>

<main>
  <!-- ./input -->
  <div id="divForm">
    <input type="text" id="quoteNum" name="quoteNum" placeholder="Enter number of quotes">
    <button id="num-btn">Generate</button>
  </div>
  <br>
  <div id="divForm">
    <input type="text" id="searchTerm" name="searchTerm" placeholder="Enter search term">
    <button id="search-btn">Generate</button>
  </div>
  <!-- ./input -->

  <!-- output -->
  <div class="wrapper">
    <div id="quoteDiv" class="content"></div>
  </div>
  <!-- ./output -->

</main>
<footer></footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="main.js"></script>
